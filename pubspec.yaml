name: pentarex
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.2"

dependencies:
  flutter:
    sdk: flutter

  # http inspector
  alice: ^0.2.4

  # async function
  async: ^2.8.1

  # carousell widget
  carousel_slider: ^4.0.0

  # apple icon
  cupertino_icons: ^1.0.2

  # http request
  dio: ^4.0.1

  # show toast
  fluttertoast: ^8.0.8

  # loading indicators
  flutter_spinkit: ^5.1.0
  flutter_riverpod: ^2.0.2

  google_fonts: ^3.0.1
  intl: ^0.17.0

  # for json serializable
  json_annotation: ^4.3.0
  http_parser: ^4.0.0

  # save values
  shared_preferences: ^2.0.6

  # to launch url
  url_launcher: ^6.0.16

  # theme
  themed: ^3.0.2

  # to dismiss keyboard
  keyboard_dismisser: ^3.0.0

  # in app update
  upgrader: ^4.5.0

  # in app review
  in_app_review: ^2.0.6

  # image editor
  image_editor: ^1.3.0

  # audio
  just_audio: ^0.9.31

  #image processing
  flutter_svg: ^1.1.3
  cached_network_image: ^3.1.0+1
  image_picker: ^0.8.4+4
  qr_flutter: ^4.0.0

  # date picker
  date_time_picker: ^2.1.0
  month_year_picker: ^0.2.0+3

  # countdown timer
  flutter_countdown_timer: ^4.1.0

  # display notification
  flutter_local_notifications: ^9.1.5

  # to share links
  share: ^2.0.4
  social_share: ^2.3.1

  # get package & build info
  package_info_plus: ^1.4.2

  # autocomplete lib
  flutter_typeahead: ^4.1.1

  # web view
  flutter_inappwebview: ^5.3.2

  # image zoom
  photo_view: ^0.14.0

  # path provider
  path_provider: ^2.0.9

  # social auth
  freezed_annotation: ^2.2.0
  # firebase_auth: ^3.3.11

  # loading indicator
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.1.4
  json_serializable: ^6.0.1
  freezed: ^2.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
